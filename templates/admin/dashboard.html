<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">E-Commerce Admin</a>
            <div>
                <a href="/admin/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    {% for model_key, model_config in models.items() %}
                    <a href="/admin/{{ model_key }}" class="list-group-item list-group-item-action">
                        {{ model_key.title() }}
                    </a>
                    {% endfor %}
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <h2>Dashboard</h2>
                
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>{{ product_count }}</h4>
                                        <p>Products</p>
                                    </div>
                                    <i class="fas fa-box fa-2x"></i>
                                </div>
                            </div>
                            <a href="/admin/products" class="card-footer text-white text-center">
                                View Details
                            </a>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>{{ category_count }}</h4>
                                        <p>Categories</p>
                                    </div>
                                    <i class="fas fa-tags fa-2x"></i>
                                </div>
                            </div>
                            <a href="/admin/categories" class="card-footer text-white text-center">
                                View Details
                            </a>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>{{ user_count }}</h4>
                                        <p>Users</p>
                                    </div>
                                    <i class="fas fa-users fa-2x"></i>
                                </div>
                            </div>
                            <a href="/admin/users" class="card-footer text-white text-center">
                                View Details
                            </a>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>{{ order_count }}</h4>
                                        <p>Orders</p>
                                    </div>
                                    <i class="fas fa-shopping-cart fa-2x"></i>
                                </div>
                            </div>
                            <a href="/admin/orders" class="card-footer text-white text-center">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
