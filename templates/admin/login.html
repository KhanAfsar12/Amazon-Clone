<!DOCTYPE html>
<html data-bs-theme="light">
<head>
    <title>Admin Login - E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .theme-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .demo-credentials {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        [data-bs-theme="dark"] .demo-credentials {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .brand-logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .floating-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            animation: slideInRight 0.5s ease;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Theme Toggle -->
                    <div class="text-end mb-4">
                        <button class="btn btn-outline-light theme-toggle" id="themeToggle" title="Toggle dark/light mode">
                            <i class="fas fa-moon" id="themeIcon"></i>
                        </button>
                    </div>

                    <!-- Login Card -->
                    <div class="card login-card">
                        <div class="login-header">
                            <div class="brand-logo">
                                <i class="fas fa-store"></i>
                            </div>
                            <h2 class="mb-2">E-Commerce Admin</h2>
                            <p class="mb-0 opacity-75">Sign in to your admin dashboard</p>
                        </div>
                        <div class="card-body login-body">
                            {% if error %}
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <div>{{ error }}</div>
                            </div>
                            {% endif %}

                            {% if success %}
                            <div class="alert alert-success d-flex align-items-center" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <div>{{ success }}</div>
                            </div>
                            {% endif %}

                            <form method="post" id="loginForm">
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" name="username" class="form-control" 
                                               placeholder="Enter your username" required
                                               value="{{ username if username else '' }}">
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" name="password" class="form-control" 
                                               placeholder="Enter your password" required
                                               id="passwordField">
                                        <button type="button" class="btn btn-outline-secondary" 
                                                onclick="togglePasswordVisibility()">
                                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>

                                <button type="submit" class="btn btn-login text-white w-100 mb-4">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>

                                <!-- Demo Credentials -->
                                <div class="demo-credentials">
                                    <h6 class="fw-semibold mb-2">
                                        <i class="fas fa-info-circle me-2 text-primary"></i>Demo Credentials
                                    </h6>
                                    <div class="row small">
                                        <div class="col-6">
                                            <strong>Username:</strong> admin
                                        </div>
                                        <div class="col-6">
                                            <strong>Password:</strong> admin123
                                        </div>
                                    </div>
                                    <div class="mt-2 text-muted">
                                        <small>Use these credentials to test the admin panel</small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <small class="text-white opacity-75">
                            &copy; 2024 E-Commerce Admin Panel. All rights reserved.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        setTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = htmlElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function setTheme(theme) {
            htmlElement.setAttribute('data-bs-theme', theme);
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeToggle.title = 'Switch to light mode';
                themeToggle.classList.remove('btn-outline-light');
                themeToggle.classList.add('btn-outline-dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                themeToggle.title = 'Switch to dark mode';
                themeToggle.classList.remove('btn-outline-dark');
                themeToggle.classList.add('btn-outline-light');
            }
        }

        // Password visibility toggle
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('passwordField');
            const passwordToggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordToggleIcon.className = 'fas fa-eye';
            }
        }

        // Form submission animation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            submitButton.disabled = true;
            
            // Re-enable button after 3 seconds (in case of error)
            setTimeout(() => {
                submitButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                submitButton.disabled = false;
            }, 3000);
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.querySelector('input[name="username"]');
            if (usernameField) {
                usernameField.focus();
            }
            
            // Add floating alert for demo credentials
            {% if not error and not success %}
            setTimeout(() => {
                const floatingAlert = document.createElement('div');
                floatingAlert.className = 'alert alert-info floating-alert d-flex align-items-center';
                floatingAlert.innerHTML = `
                    <i class="fas fa-info-circle me-2"></i>
                    <div>Demo credentials available below</div>
                    <button type="button" class="btn-close ms-2" onclick="this.parentElement.remove()"></button>
                `;
                document.body.appendChild(floatingAlert);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (floatingAlert.parentElement) {
                        floatingAlert.remove();
                    }
                }, 5000);
            }, 1000);
            {% endif %}
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter to submit form
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
            
            // Escape to clear form
            if (e.key === 'Escape') {
                document.getElementById('loginForm').reset();
            }
        });
    </script>
</body>
</html>
