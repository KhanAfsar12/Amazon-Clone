<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .login-link {
            color: #667eea;
            text-decoration: none;
        }
        .login-link:hover {
            color: #764ba2;
        }
        .password-strength {
            height: 4px;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 class="mb-0">Create Account</h2>
                <p class="mb-0 mt-2">Join our e-commerce community</p>
            </div>
            
            <div class="auth-body">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" id="signupForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="first_name" name="first_name" 
                                           value="{{ form_data.first_name if form_data }}" placeholder="John">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="last_name" name="last_name" 
                                           value="{{ form_data.last_name if form_data }}" placeholder="Doe">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ form_data.username if form_data }}" required placeholder="johndoe">
                        </div>
                        <div class="form-text">This will be your unique identifier</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ form_data.email if form_data }}" required placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   placeholder="At least 6 characters">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                        <div class="form-text" id="passwordFeedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                   placeholder="Confirm your password">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-text" id="confirmFeedback"></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="login-link">Terms of Service</a> and <a href="#" class="login-link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="/login" class="login-link fw-bold">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const feedback = document.getElementById('confirmFeedback');

            if (confirmPassword === '') {
                feedback.textContent = '';
                feedback.style.color = '';
            } else if (password === confirmPassword) {
                feedback.textContent = '✓ Passwords match';
                feedback.style.color = 'green';
            } else {
                feedback.textContent = '✗ Passwords do not match';
                feedback.style.color = 'red';
            }
        }

        function validatePasswordLength() {
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('passwordFeedback');
            
            if (password.length > 72) {
                feedback.textContent = '✗ Password must be 72 characters or less';
                feedback.style.color = 'red';
                document.getElementById('submitBtn').disabled = true;
                return false;
            } else {
                document.getElementById('submitBtn').disabled = false;
                return true;
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            const feedback = document.getElementById('passwordFeedback');
            
            let strength = 0;
            let feedbackText = '';
            let color = '';

            // Length validation
            if (password.length > 72) {
                feedbackText = 'Password too long (max 72 characters)';
                color = 'red';
                strengthBar.style.width = '0%';
                feedback.textContent = feedbackText;
                feedback.style.color = color;
                document.getElementById('submitBtn').disabled = true;
                return;
            } else {
                document.getElementById('submitBtn').disabled = false;
            }

            if (password.length >= 6) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    color = 'red';
                    feedbackText = 'Weak password';
                    break;
                case 2:
                case 3:
                    color = 'orange';
                    feedbackText = 'Medium password';
                    break;
                case 4:
                case 5:
                    color = 'green';
                    feedbackText = 'Strong password';
                    break;
            }

            strengthBar.style.backgroundColor = color;
            strengthBar.style.width = (strength * 20) + '%';
            feedback.textContent = feedbackText;
            feedback.style.color = color;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Password field events
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');
            
            passwordField.addEventListener('input', function() {
                checkPasswordStrength();
                validatePasswordLength();
                checkPasswordMatch(); // Also check match when password changes
            });
            
            confirmPasswordField.addEventListener('input', function() {
                checkPasswordMatch();
            });
            
            // Form submission validation
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password.length > 72) {
                    e.preventDefault();
                    alert('Password must be 72 characters or less!');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('Passwords do not match!');
                    return false;
                }
                
                if (password.length < 6) {
                    e.preventDefault();
                    alert('Password must be at least 6 characters long!');
                    return false;
                }
                
                if (!document.getElementById('terms').checked) {
                    e.preventDefault();
                    alert('Please agree to the Terms of Service and Privacy Policy!');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
